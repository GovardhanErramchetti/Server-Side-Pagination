<template>
    <lightning-card  title="Demo 17 Lightning Message Service LWC">
        <lightning-input name="input1" label="Enter a message" onchange={handleMessageChange}></lightning-input>
        <lightning-button variant="brand" label="Publish" onclick={handlePublish} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Subscribe" onclick={handleSubscribe} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Unsubscribe" onclick={handleUnsubscribe} class="slds-m-left_x-small"></lightning-button>
  </lightning-card>
  <lightning-card  title="Demo 17 Message Receiver">
      <p> Message Received is {receivedMessage} </p>
  </lightning-card>
 
</template>
