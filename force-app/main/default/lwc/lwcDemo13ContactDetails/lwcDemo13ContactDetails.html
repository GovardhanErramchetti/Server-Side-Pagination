<template>
    <template for:each={contacts} for:item="con">
        <div key={con.Id} data-item={con.Id} onclick={selectHandler}>
            <lightning-tile label={con.Name} href="javascript:void(0);">
                <p>{con.Title}</p>
                <p>{con.Id}</p>

            </lightning-tile>
        </div>
    </template>
</template>
