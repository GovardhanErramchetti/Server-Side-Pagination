<template>
    <lightning-card title="Demo 23 Calling Apex Using Imperative Call" icon-name="custom:custom19">
        <lightning-combobox
            name="progress"
            label="Select Account"
            value={value}
            placeholder="Select Account"
            options={options}
            onchange={handleChange} ></lightning-combobox>
    <p>Selected value is: {value}</p>
    <template if:true={allcontacts}>
       <template for:each={allcontacts} for:item="con">
           <p key={con.Id}>{con.Name}---{con.Email}</p>
       </template>
   </template>
   </lightning-card>
   


    
</template>
